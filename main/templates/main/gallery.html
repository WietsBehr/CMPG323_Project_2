{% extends 'main/base.html' %}
{% block welcomeText %}
    <h3 class="text-center">Welcome, {{ username }}!</h3>
{% endblock %}
{% block regBtn %}
    <a class="btn btn-light" href='{% url 'upload' %}'>Upload</a>
{% endblock %}

{% block btnToRight %}
    <a class="btn btn-light" href='{% url 'logout' %}'>Log out</a>
{% endblock %}

{% block content %}
    {% for i in image %}
        <div class="text-center mt-2">
            <a href="{{ i.image.url }}"><img src="{{ i.image.url }}" alt="image" height="400" width="600" class="btn"></a>
            <h4 class="text-center">{{ i.title }}</h4>
        </div>
    {% endfor %}
{% endblock %}
